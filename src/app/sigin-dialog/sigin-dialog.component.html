<mat-dialog-content>
  <div class="content">
    <div class="heading">
      Sign in to continue
    </div>
    <div class="signin-options">
      @if (showLoginButton){
      <button mat-stroked-button (click)="login()">Login with Google</button>
      }
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
